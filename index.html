
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Khoản Ảo - Troll 😈</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function showConfirmation() {
            const bank = document.getElementById('bank').value;
            const name = document.getElementById('name').value;
            const amount = document.getElementById('amount').value;
            const note = document.getElementById('note').value;

            if (!name || !amount) {
                alert('Vui lòng điền đủ thông tin!');
                return;
            }

            if (confirm(`Xác nhận chuyển ${amount} đến ${name} qua ${bank}?`)) {
                document.getElementById("form").style.display = "none";
                document.getElementById("success").style.display = "block";

                setTimeout(() => {
                    window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
                }, 4000);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>💸 Chuyển Khoản Troll</h2>
        <select id="bank">
            <option value="MB Bank">MB Bank</option>
            <option value="Momo">Momo</option>
            <option value="Vietcombank">Vietcombank</option>
        </select>
        <input type="text" id="name" placeholder="Tên người nhận">
        <input type="text" id="amount" placeholder="Số tiền">
        <input type="text" id="note" placeholder="Nội dung">
        <button onclick="showConfirmation()">Chuyển tiền 💸</button>
    </div>

    <div class="slide-notice" id="success">
        ✅ Chuyển tiền thành công! Đang xử lý...
    </div>
</body>
</html>
